{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-xs-12 col-lg-6">
			<div class="card shadow-lg p-3 mb-5 bg-white rounded">
            	<div class="card-body">
					<h1>Add a Tour: </h1>
					<table>
					<form method="POST" class="mt-5" enctype="multipart/form-data" action="{% url 'tour:add_tour' %}">
						{% csrf_token %}
						{% for field in form %}
					</table>
						<div class="form-group">
							<label class="card-title"> {{ field.name|capfirst }}: </label>
			    			<div class="">{{ field }}</div>
		  				</div>
		  				{% endfor %}
	  					<button type="submit" class="btn btn-info btn-lg justify-right">Add</button>
					</form> 
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
