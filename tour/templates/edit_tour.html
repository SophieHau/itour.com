{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-xs-12 col-lg-7">
			<div class="card shadow-lg p-3 mb-5 bg-white rounded">
            	<div class="card-body">
					<h1>Update: </h1>
					<form method="POST" class="mt-3" enctype="multipart/form-data" action="{% url 'tour:edit_tour' tour.id %}">
						{% csrf_token %}
						{% for field in form %}
					<div class="form-group">
						<label class="card-title"> {{ field.name|capfirst }}: </label>
	    				<div class="">{{ field }}</div>
  					</div>
  						{% endfor %}
  					<button type="submit" class="btn btn-info">Update</button>
					</form> 
				</div>	
			</div>
		</div>
	</div>
</div>

{% endblock %}
